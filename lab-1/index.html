<!DOCTYPE html>
<html>

<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class="paper">
	<center>
		<div id="app">
			<table>
				<tr>
					<td>
						<p>แม่สูตรคูณที่ต้องการ: </p>
					</td>
					<td>
						<input type="number" v-model="n">
					</td>
					<td></td>
					<td>
						<p>จำนวนแถวที่ต้องการ: </p>
					</td>
					<td>
						<input type="number" v-model="row">
					</td>
				</tr>
			</table>
			<div class="space"></div>
			<p id="h">สูตรคูณแม่ {{n}}</p>
			<p id="before">สูตรคูณแม่ก่อนหน้า -> {{before_n}}</p>
			<p v-for="i in r">
				{{n}} x {{i}} = <span>{{x(i)}}</span>
			</p>
			<p id="h">ผลรวมของผลคูณทุกตัว = <span>{{summ(row)}}</span></p>
		</div>
	</center>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				before_n: 1,
				row: 12
			},
			methods: {
				x: function (row) {
					return this.n * row
				},
				summ: function (row) {
					num = 0
					for (let i = 1; i <= row; i++) {
						num += this.n * i
					}
					return num
				}
			},
			computed: {
				r: function () {
					return parseInt(this.row)
				},
				x2: function () {
					return this.n * 2
				},
				x3: function () {
					return this.n * 3
				},
				x4: function () {
					return this.n * 4
				},
				x5: function () {
					return this.n * 5
				},
				x6: function () {
					return this.n * 6
				},
				x7: function () {
					return this.n * 7
				},
				x8: function () {
					return this.n * 8
				},
				x9: function () {
					return this.n * 9
				},
				x10: function () {
					return this.n * 10
				},
				x11: function () {
					return this.n * 11
				},
				x12: function () {
					return this.n * 12
				}
			},
			watch: {
				n: function (a, b) {
					this.before_n = b
				}
			}
		});
	</script>
</body>

</html>
